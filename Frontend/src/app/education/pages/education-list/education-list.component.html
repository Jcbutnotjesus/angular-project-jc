<h3>List Of Education</h3>
<table mat-table [dataSource]="education$" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
      {{ setId(element.id) }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="educationName">
    <th mat-header-cell *matHeaderCellDef>EducationName</th>
    <td mat-cell *matCellDef="let element">{{ element.educationName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Link</th>
    <td mat-cell *matCellDef="let element">
      <a target="_blank" href="{{ element.link }}">{{ element.link }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="showEducationDetails(row)"
    class="clickable"
  ></tr>
</table>

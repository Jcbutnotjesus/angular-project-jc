<p>school-form works!</p>

<h2 mat-dialog-title>{{ isUpdateMode ? "Update" : "Add" }} school form</h2>

<form [formGroup]="schoolForm" (ngSubmit)="onSubmit(schoolForm.value)">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>schoolName</mat-label>
      <input matInput formControlName="schoolName" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Link</mat-label>
      <input matInput formControlName="link" />
    </mat-form-field>
    <br />
  </mat-dialog-content>
  <mat-dialog-actions class="float-right">
    <button mat-button (click)="closeForm()">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!schoolForm.valid"
    >
      {{ isUpdateMode ? "Modifier" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>

<h3>Schools details with education</h3>
<mat-card class="card" *ngIf="school$ | async; let school">
  <mat-card-title class="schoolTitle">{{
    school.schoolName | titlecase
  }}</mat-card-title>
  <mat-card-subtitle
    ><a href="{{ school.link }}" target="_blank">{{
      school.link | lowercase
    }}</a></mat-card-subtitle
  >

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="deleteSchool(school.id)">
      Delete
    </button>
    <button mat-raised-button color="primary" (click)="updateSchool(school)">
      Update
    </button>
  </mat-card-actions>
</mat-card>
<table mat-table [dataSource]="education$" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
      {{ setId(element.id) }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="educationName">
    <th mat-header-cell *matHeaderCellDef>EducationName</th>
    <td mat-cell *matCellDef="let element">{{ element.educationName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Link</th>
    <td mat-cell *matCellDef="let element">{{ element.link }}</td>
  </ng-container>

  <ng-container matColumnDef="keyWords">
    <th mat-header-cell *matHeaderCellDef>KeyWords</th>
    <td mat-cell *matCellDef="let element">{{ element.keyWords }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="clickable"
    (click)="showEducationDetails(row)"
  ></tr>
</table>
<div class="bouton">
  <button mat-raised-button color="warn" (click)="goBack()">Go Back</button>
</div>

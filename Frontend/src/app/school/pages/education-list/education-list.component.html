{{ education$ | async | json }}

<table mat-table [dataSource]="education" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.id }}
      {{ setId(element.id) }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="schoolName">
    <th mat-header-cell *matHeaderCellDef>SchoolName</th>
    <td mat-cell *matCellDef="let element">{{ element.schoolName }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Link</th>
    <td mat-cell *matCellDef="let element">{{ element.link }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="showSchoolDetails(row)"
    class="clickable"
  ></tr>
</table>

<br />

<button mat-raised-button color="primary" (click)="createSchool()">
  Create
</button>

<br />
